<!-- ====== Imports ====== -->
<link rel='stylesheet' href='@c/form/form.scss' />


<form class="form" method="post" action="#">
	<div class="form__row">
		<label class="form__label">
			<span class="form__input-wrapper">
				<input class="input" autocomplete="off" type="text" name="first name" placeholder="First Name">
			</span>
		</label>
		<label class="form__label">
			<span class="form__input-wrapper">
				<input class="input" autocomplete="off" type="text" name="last name" placeholder="Last Name">
			</span>
		</label>
	</div>
	<div class="form__row">
		<label class="form__label">
			<span class="form__input-wrapper">
				<input class="input" autocomplete="off" type="email" name="email" placeholder="Email address">
			</span>
		</label>
		<label class="form__label">
			<span class="form__input-wrapper">
				<input class="input" autocomplete="off" type="tel" name="phone" placeholder="Last Name">
			</span>
		</label>
	</div>
</form>
