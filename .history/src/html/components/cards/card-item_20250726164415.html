<div class="card-item swiper-slide">
	<div class="image ibg">
		<img src="{{item.image}}" loading="lazy" width="362" height="232" alt="{{item.alt}}">
	</div>
	<div class="card-item__content">
		<div class="title-block">
			<div class="title-block__number">{{item.number}}</div>
			<h3 class="title-block__title">{{item.title}}/h3>
		</div>
		<p class="card-item__text">{{item.text}}</p>
		<ul class="tags">
			<each loop="item, index in item.tags">
				<li>{{item}}</li>
			</each>
		</ul>
	</div>
</div>
