<div class="cards-item">
	<div class="image ibg"></div>
	<div class="cards-item__content">
		<div class="cards-item__header">
			<div class="cards-item__number">{{item.number}}</div>
			<h3 class="cards-item__number">{{item.title}}</h3>
		</div>
		<p class="cards-item__text"></p>
		<each loop="item, index in item.tags">
			<div class="cards-item__tags">
				{{item}}
			</div>
		</each>
	</div>
</div>
