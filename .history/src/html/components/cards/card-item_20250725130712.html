<div class="card-item swiper-slide">
	<div class="image ibg">
		<img src="{{item.image}}" alt="">
	</div>
	<div class="card-item__content">
		<div class="card-item__header">
			<div class="card-item__number">{{item.number}}</div>
			<h3 class="card-item__title">{{item.title}}</h3>
		</div>
		<p class="card-item__text">{{item.text}}</p>
		<ul class="card-item__tags">
			<each loop="item, index in item.tags">
				<span>{{item}}</span>
			</each>
		</ul>

	</div>
</div>
